<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    <style>
        .box {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            background: #e9ecef;
            text-align: center;
            font-weight: 600;
            
        }
    </style>
<body class="p-4 ">
    <div class="bg-dark text-white text-center">
        <h1 >Advanced Bootstrap Grid Layout</h1>
  <p>This layout changes at 3 different breakpoints.</p>
</div>
    
    <div class="container mt-4">

 
    <div class="row">
      <div class="col-md-4">
        <div class="box main1 bg-primary text-white">Main Box 1</div>
      </div>
      <div class="col-md-4">
        <div class="box main2 bg-success text-white ">Main Box 2</div>
      </div>
      <div class="col-md-4">
        <div class="box main3 bg-danger text-white">Main Box 3</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="box content bg-warning">
<h2>Main Content Area</h2>
             <div class="row mt-3 ">
            <div class="col-md-4">
              <div class="box nested1 bg-secondary text-white">Nested 1</div>
            </div>
            <div class="col-md-4">
              <div class="box nested2 bg-info">Nested 2</div>
            </div>
            <div class="col-md-4">
              <div class="box nested3 bg-dark text-light">Nested 3</div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-4">
        <div class="box sidebar bg-primary text-white">Sidebar Area</div>
      </div>
    </div>
    
  </div>
   <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
